<div class="invoice-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="invoice-wrap">
                    <div class="invoice-img">
                        <img src="../../../../assets/admin/img/logo/logo.png" alt="" />
                    </div>
                    <div class="row" style="margin-top: 40px">
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 md-form">
                            <label for="input">Chọn ngày bắt đầu</label>
                            <input #startDate type="date" id="input" class="form-control" mdbInput>
                            
                        </div>
                        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12 md-form">
                            <label for="input">Chọn ngày kết thúc</label>
                            <input #endDate type="date" id="input" class="form-control" mdbInput>
                        </div>
                        
                    </div>
                    <div style="margin-top: 25px;">
                        <button (click)="dateButtonClick(startDate.value, endDate.value)" class="btn btn-primary" type="button">Duyệt</button>
                    </div>
                    
                    <div class="row" style="margin-top: 30px" >
                        <div style="overflow-x: auto;" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="invoice-ds-int">
                                <h2>Bảng thống kê sản phẩm bắt đầu từ {{ start }} đến {{ end }}</h2>
                            </div>
                            <ngx-charts-bar-vertical
                                [view]="[1000,400]"
                                [results]="saleData"
                                [xAxisLabel]="'Loại Sản phẩm'"
                                [legendTitle]="'Danh sách sản phẩm'"
                                [yAxisLabel]="'Doanh thu bán được (tính bằng vnđ)'"
                                [legend]="true"
                                [showXAxisLabel]="true"
                                [showYAxisLabel]="true"
                                [xAxis]="true"
                                [yAxis]="true"
                                [gradient]="true"
                            >
                            </ngx-charts-bar-vertical>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
