<div class="login-content">
   <!-- Login -->
   <div class="nk-block toggled" id="l-login">
      <div>
         <h3 *ngIf="loginError" style="color: #ff5c5c">Lỗi: {{ loginError }}</h3>
      </div>
      <form [formGroup]="loginForm">
         <div class="nk-form">
            <div class="input-group">
               <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-support"></i></span>
               <div class="nk-int-st">
                  <input 
                     formControlName="email" 
                     type="text" 
                     class="form-control" 
                     placeholder="Địa chỉ email"
                     [ngClass]="{'is-invalid': loginForm.get('email').touched && loginForm.get('email').invalid }"
                  >
                  <div *ngIf="loginForm.get('email').touched && loginForm.get('email').invalid" class="invalid-feedback">
                     <div *ngIf="loginForm.get('email').errors.required"> Email bị bỏ trống</div>
                     <div *ngIf="loginForm.get('email').errors.pattern">Email không phù hợp xin hãy nhập lại</div>
                  </div>   
               </div>
            </div>
            <div class="input-group mg-t-15">
               <span class="input-group-addon nk-ic-st-pro"><i class="notika-icon notika-edit"></i></span>
               <div class="nk-int-st">
                  <input 
                     formControlName="passWord" 
                     type="password" 
                     class="form-control" 
                     placeholder="Mật khẩu"
                     [ngClass]="{'is-invalid': loginForm.get('passWord').touched && loginForm.get('passWord').invalid }"
                  >
                  <div *ngIf="loginForm.get('passWord').touched && loginForm.get('passWord').invalid" class="invalid-feedback">
                     <div *ngIf="loginForm.get('passWord').errors.required"> Mật khẩu bị bỏ trống </div>
                     <div *ngIf="loginForm.get('passWord').errors.minlength"> Mật khẩu tối thiểu là 10 kí tự </div>
                  </div>
               </div>
            </div>
            <button (click)="submit(loginForm.value)" [disabled]="!loginForm.valid" data-ma-action="nk-login-switch" data-ma-block="#l-register" class="btn btn-login btn-success btn-float"><i class="notika-icon notika-right-arrow right-arrow-ant"></i></button>
        </div>
      </form>
   </div>
</div>
