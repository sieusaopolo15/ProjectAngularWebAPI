<div class="checkout-area pt-60 pb-30">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-12">
                <form action="#">
                    <div class="checkbox-form">
                        <h3>Thông tin khách hàng</h3>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="checkout-form-list">
                                    <label>Họ và tên đầy đủ <span class="required">*</span></label>
                                    <input value="{{ email.name }}" placeholder="Họ và tên" type="text" readonly>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="checkout-form-list">
                                    <label>Địa chỉ <span class="required">*</span></label>
                                    <input value="{{ email.address }}" placeholder="Địa chỉ..." type="text">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="checkout-form-list">
                                    <label>Địa chỉ email <span class="required">*</span></label>
                                    <input value="{{ email.email }}" placeholder="Email..." type="email" readonly>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="checkout-form-list">
                                    <label>Điện thoại <span class="required">*</span></label>
                                    <input value="{{ email.phone }}" type="text" readonly>
                                </div>
                            </div>
                            <div class="col-md-12">

                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-lg-6 col-12">
                <div class="your-order">
                    <h3>Đơn hàng của bạn</h3>
                    <div class="your-order-table table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="cart-product-name">Sản phẩm</th>
                                    <th class="cart-product-total">Giá</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="cart">
                                <tr class="cart_item" *ngFor="let c of cart">
                                  <td class="cart-product-name"> {{ c.productName }}<strong class="product-quantity"> × {{ c.amount }}</strong></td>
                                  <td class="cart-product-total"><span class="amount">{{ c.price | currency: 'VND': '': '1.0-1' }}đ</span></td>  
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr class="order-total">
                                    <th>TỔNG TIỀN THANH TOÁN</th>
                                    <td><strong><span class="amount">{{ total | currency: 'VND': '': '1.0-1' }}</span></strong></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                    <div class="payment-method">
                        <div class="payment-accordion">
                            <div class="order-button-payment">
                                <input (click)="checkout()" value="Thanh toán" type="submit" [disabled]="trigger">
                            </div>
                            <div class="order-button-payment">
                                <input (click)="backToCart()" value="Quay về giỏ hàng" type="submit" [disabled]="trigger">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
